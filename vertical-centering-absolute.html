<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>vertical-centering-absolute</title>
<style type="text/css">
html { height: 100% }

body {
	background: #fb3;
}

main {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);

	padding: 1em 1.5em;
	background: #655;
	color: white;
	text-align: center;
}

p { margin: 0;}
</style>
</head>

<body>
<main>
	<div>用absolute实现</div>
	<p>垂直居中</p>
</main>
</body>
</html>
